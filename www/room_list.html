                    swal({
                        title: "Error!",
                        text: "Room Info Insertion Failed!",
                        icon: "warning",
                    });
                });
            }).fail(function (response) {
                console.log("Logo Uploading Failed!");
                swal({
                    title: "Error!",
                    text: "Loading failed!",
                    icon: "warning",
                });
            });
        }
        

        $("#editRoom").submit((event) => {
            event.preventDefault()
            var form = new FormData();
            form.append("room_name",document.getElementById("edit_room_name").value)
            if (document.getElementById("room_logo").files.length > 0){
                form.append("room_logo", document.getElementById("room_logo").files[0])
            }
            if (document.getElementById("brand_video_url").files.length > 0){
                form.append("video_url", document.getElementById("brand_video_url").files[0])
            }
            form.append("slack_channel", document.getElementById("slack_channel_url").value)
            form.append("room_id",$("#room_id").val())
            $.ajax({
                async: true,
                crossDomain: true,
                url: SERVER + 'vconf_api/edit/room_logo/',
                type: "PUT",
                processData: false,
                contentType: false,
                mimeType: "multipart/form-data",
                data: form,
                headers: {
                    "Authorization": localStorage.getItem("token")
                }
            }).done((response) => {
                window.location.reload()
            }).fail(err => {
                alert("ERROR!")
            })
        })
        
        $("#showDelete").click(() => {
            $.ajax({
                async: true,
                crossDomain: true,
                url: SERVER + 'vconf_api/edit/room_logo/',
                type: "DELETE",
                data: {"room_id" : $("#room_id").val()},
                headers: {
                    "Authorization": localStorage.getItem("token")
                }
            }).done((response) => {
                window.location.reload()
            }).fail(err => {
                alert("ERROR!")
            })

        })

            $("#tabDiv").hide();

        function openModal(i) {
            if (i != -1) {
                $("#groupTitle").text("Update Group");
                $("#grouplist").val(group_data[i].group_name);
            } else {
                $("#groupTitle").text("Add Group");
                $("#grouplist").val("group1");
            }

            $("#groupModal").modal();
        }
