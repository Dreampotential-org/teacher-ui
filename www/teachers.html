<!DOCTYPE html>
<html lang="en">

<head>
    <title>Teacher Portal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- user.html JS, CSS start -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" />
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <!-- user.html JS, CSS end -->

    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/setting.css" />
    <link rel="stylesheet" href="css/sms.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/administration.css" />
    <link rel="stylesheet" href="css/class_list.css" />

    <script src="js/main.js"></script>
    <script src="js/web_api.js"></script>

    <style>
        .p-0 .container-fluid {
            padding-left: 0px !important;
            padding-right: 0px !important;
        }
        .list-of-students{
            padding: 20px 0px;
            font-weight: 600;
            font-size: 22px;
        }
    </style>

    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Bootstrap row -->
        <div class="row" id="body-row">
            <div id="left-sidebar"></div>
            <div class="col p-0 content-div">
                <div id="page-header"></div>
                <div class="container my-2">
                    <section id="tabs" class="administration-tab">
                        <div class="container">
                            <div id="tabDiv" class="row">
                                <div class="col-md-12">
                                    <p class="list-of-students">List of Teachers</p>
                                    <div class="tab-content" id="nav-tabContent">
                                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                            <div class="table-div">
                                                <table class="table table-striped table-bordered" cellspacing="0" id="teachers-data-pg">
                                                    <thead>
                                                        <tr>
                                                            <th>Name</th>
                                                            <th>Add</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="teachers-data"></tbody>
                                                </table>
                                                <div id="teachersloader" class="d-flex justify-content-center">
                                                    <svg style="height: auto; width: 120px;" version="1.1"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="25 25 50 50">
                                                    <circle cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke="#132644" stroke-linecap="round" stroke-dashoffset="0" stroke-dasharray="100, 200">
                                                      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50" to="360 50 50" dur="2.5s" repeatCount="indefinite"/>
                                                      <animate attributeName="stroke-dashoffset" values="0;-30;-124" dur="1.25s" repeatCount="indefinite"/>
                                                      <animate attributeName="stroke-dasharray" values="0,200;110,200;110,200" dur="1.25s" repeatCount="indefinite"/>
                                                    </circle>
                                                  </svg>
                                                  </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="systemUserDetail" style='display:none'>
                                <div>
                                    <button onclick="goBack()" class="btn">
                      <i class="fa fa-chevron-left"></i> Back
                    </button>
                                    <button class="btn btn-danger float-right" id="showDelete">
                      <i class="fa fa-trash"></i> Delete
                    </button>
                                </div>

                                <h2 class="text-center">
                                    <b id="userTitle">Update Student</b>
                                </h2>

                                <form class="pt-2 pt-3">
                                    <div class="form-group">
                                        <label for="ename">Name</label>
                                        <input type="text" class="form-control" id="ename" placeholder="Name" />
                                    </div>

                                    <div class="form-group">
                                        <label for="eemail">Email</label>
                                        <input type="text" class="form-control" id="eemail" placeholder="Email" />
                                    </div>

                                    <div class="form-group">
                                        <label for="ephone">Phone</label>
                                        <input type="phone" class="form-control" id="ephone" placeholder="Phone" />
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" id="eid" />
                                    </div>


                                    <button type="button" id="updateStudent" class="btn btn-primary">
                                        Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </section>

                    <div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Student List</h5>
    
                                    <div class="button-add-student">
                                        <button type="button" onclick="openStudentModal()" class="btn btn-primary" style="background: #007bff;">
                            <i class=""></i> Add Student
                          </button>
                                    </div>
    
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                                </div>
                                <div class="modal-body">
                                    <div class="table-div">
                                        <table class="table table-striped table-bordered" cellspacing="0">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Phone</th>
                                                    <th>Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody id="student-data"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="add-student-Modal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Add Student</h5>

                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="studentlist">Select Student:</label>
                                        <select class="form-control" id="studentlist">
                        <option selected>Select Student</option>
                      </select>
                                    </div>
                                    <input type="hidden" id="teacherName">
                                    <div class="add-student float-right">
                                        <button type="button" onclick="" class="btn btn-primary" id="AddStudent" disabled>
                        <i class=""></i> Add Student
                      </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/teachers.js"></script>
</body>

</html>
