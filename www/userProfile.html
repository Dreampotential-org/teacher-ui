<!DOCTYPE html>
<html lang="en">

<head>
    <title>SF Social Service</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- user.html JS, CSS start -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" />
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <!-- user.html JS, CSS end -->

    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/setting.css" />
    <link rel="stylesheet" href="css/sms.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/administration.css" />
    <link rel="stylesheet" href="css/class_list.css" />

    <script src="js/main.js"></script>
    <script src="js/web_api.js"></script>
    <script src="js/stripe_api.js"></script>

    <style>
        .p-0 .container-fluid {
            padding-left: 0px !important;
            padding-right: 0px !important;
        }
    </style>

    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Bootstrap row -->
        <div class="row" id="body-row">
            <div id="left-sidebar"></div>
            <div class="col p-0 content-div">
                <div id="page-header"></div>
                <div class="container my-2">
                    <section id="tabs" class="administration-tab">
                        <div class="container">
                            <!-- profile -->
                            <div id="profileDiv">
                                <h1>User Profile</h1>
                                <form class="px-2" id="userProfile">
                                    <input type="hidden" id="edit_id" />
                                    <div class="form-group">
                                        <label for="Description">Description</label>
                                        <input type="text" class="form-control" id="profileDescription" placeholder="Profile Description"
                                            required />
                                    </div>
                                    <div class="form-group">
                                        <label for="image">Image</label>
                                        <input type="file" class="form-control" id="profileImageFile" name="profileImageFile"
                                            accept="application/image/*" required />
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right">
                                        Submit
                                    </button>
                                </form>
                            </div>
                            <!-- profile end -->
                            <div class="mt-5 pt-3">
                                <h3>Stripe Integration</h3>
                                <button id="stripe-connect-button" class="m-1 btn btn-primary text-white">
                                    Connect to stripe
                                </button>
                                <button id="stripe-disconnect-button" class="m-1 btn btn-danger text-white">
                                    Disconnect
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/userProfile.js"></script>
    <!-- Update this script to in js/class_list.js file -->
</body>

</html>
