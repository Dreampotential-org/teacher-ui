<script>
    $(".list-group-item-action").on("click touch", function () {
        if ($(this).attr('page') != undefined) {

            if (typeof (history.pushState) != "undefined") {
                var obj = { Page: $(this).attr('page'), Url: $(this).attr('page') + ".html" };
                history.pushState(obj, obj.Page, obj.Page);
            }

            var page = $(this).attr('page') + ".html";
            $("#page-container").load(page);
            $(".sidebar").find(".active").removeClass("active");
            $(this).parent().addClass("active");
        }

    })
</script>
