        function loadRoomVisitorList(){
            var settings = {

                    $("#room-visitor-data").append(`<tr>
                        <td>${item.user_name}</td>
                        <td>${item.email}</td>
                        <td>${item.phone_number}</td>
                        <td>${item.room.room_name}</td>
                        <td><img src=${item.room.logo_url} alt="Loading.." width="80" height="80"></td>
                        <td><button onclick="editSystemUser('${i}')" class="btn btn-primary btn-edit"><i class="fa fa-pencil-square-o"></i></button></td>
                        </tr>`);
                });
                table = $("#room-visitor-table").DataTable( {
                        dom: 'lr<"table-filter-container">tip',
                            initComplete: function(settings){
                                var api = new $.fn.dataTable.Api( settings );
                                $('.table-filter-container', api.table().container()).append(
                                    $('#table_filter').detach().show()
                                );
                                $('#table_filter select').on('change', function(){
                                    table.search(this.value).draw();   
                                });
                            }, 
                        
                        select: {
                            'style': 'multi',
                            'selector': 'td:first-child'
                            },

                });
                var select = table.column(0).checkboxes;
            }).fail(function (response) {
                console.log("Server Error!!!!");

                    icon: "warning",
