            function openAddToClassModal(lessonId) {
                $("#add-to-class-modal #add_class_id").val(lessonId);
                $('#add-to-class-modal #classlist-select').empty();
                $('#add-to-class-modal #classlist-select').append(`<option value=false>Select Class</option>`)
                for(let cls of [...classList]){
                    $('#add-to-class-modal #classlist-select').append(
                        `<option value="${cls.id}">${cls.class_name}</option>`
                    )
                }
                $("#add-to-class-modal").modal();
                $('#add-to-class-modal #classlist-select').on("change",(e)=>{
                    if(e.target.value != 'false'){
                        $('#AddLessonToClassBtn').attr('disabled', false);
                    }

            function addToSelectedClass(){
                if($('#add-to-class-modal #classlist-select').val()=='false') return;
                let data = {class_id:$('#add-to-class-modal #classlist-select').val(), lesson_id:$("#add-to-class-modal #add_class_id").val()}
                $.ajax({
                        async: true,
                        crossDomain: true,
                        crossOrigin: true,
                        url: SERVER + "courses_api/lesson/add_to_class",
                        type: "POST",
                        headers: { "Authorization": "Bearer " + localStorage.getItem("user-token") },
                        data:data
                    }).done((res) => {
                        swal({
                        title: "Lesson Updated",
                        text: "You have successfully added lesson to class",
                        icon: "success",
                        timer: 2000
                    })
                    location.reload()
                    }).fail((err) => {
                        alert(err|'Something went wrong')
                    })
            }

            $("#sendMailText").submit((event) => {
                event.preventDefault()

                if (document.getElementById("studentList").style.display === 'none') {
                    var classValue = $("#classOption option:selected").val()
                }
                if (document.getElementById("classList").style.display === 'none') {
                    var studentValue = $("#studentOption option:selected").val()
                }
                // var courseValue = $("#course").val()	
                var courseURL = `https://teacher.dreampotential.org/slide.html?lesson_id=${$("#course").val()}`
                var typeValue = $("#contactList option:selected").val()
                if (classValue === 'Select' || studentValue === 'Select' || typeValue === 'Select') {
                    swal({
                        title: "Warning",
                        text: 'You must have to select Type,Class/Student and Send Email/Text',
                        icon: "warning"
                    });
                } else {


                    if (typeValue === 'Email') {
                        $.ajax({
                            async: true,
                            crossDomain: true,
                            crossOrigin: true,
                            url: SERVER + "courses_api/invite/email",
                            type: "POST",
                            headers: {
                                "Authorization": `${localStorage.getItem('user-token')}`
                            },
                            data: {
                                "class": classValue,
                                "student": studentValue,
                                "lesson": $("#course").val(),
                                "type": typeValue,
                                "body": courseURL
                            },
                            success: () => {
                                swal({
                                    title: "Sent Inivation",
                                    text: "You have sent successfully invitaion through Email",
                                    icon: "success"
                                })

                            },
                            error: (err) => {
                                swal({
                                    title: "Not Exist",
                                    text: err.responseJSON.msg,
                                    icon: "error"
                                });
                            }
                        })

                    }
                    if (typeValue === 'Text') {

                        $.ajax({
                            async: true,
                            crossDomain: true,
                            crossOrigin: true,
                            url: SERVER + "courses_api/invite/text",
                            type: "POST",
                            headers: {
                                "Authorization": `${localStorage.getItem('user-token')}`
                            },
                            data: {
                                "class": classValue,
                                "student": studentValue,
                                "lesson": $("#course").val(),
                                "type": typeValue,
                                "body": courseURL
                            },
                            success: () => {
                                swal({
                                    title: "Sent Inivation",
                                    text: "You have sent successfully invitaion through Text Message",
                                    icon: "success"
                                })
                            },
                            error: (err) => {
                                swal({
                                    title: "Not Exist",
                                    text: err.responseJSON.msg,
                                    icon: "error"
                                });
                            }
                        })
                    }
                }
            })
