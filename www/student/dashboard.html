            var sPageURL = window.location.search.substring(1);

        $("#sendMailText").submit((event) => {
            event.preventDefault()

            if (document.getElementById("studentList").style.display === 'none') {
                var classValue = $("#classOption option:selected").val()
            }
            if (document.getElementById("classList").style.display === 'none') {
                var studentValue = $("#studentOption option:selected").val()
            }
            // var courseValue = $("#course").val()	
            var courseURL = `/slide.html?lesson_id=${$("#course").val()}`
            var typeValue = $("#contactList option:selected").val()
            if (classValue === 'Select' || studentValue === 'Select' || typeValue === 'Select') {
                swal({
                    title: "Warning",
                    text: 'You must have to select Type,Class/Student and Send Email/Text',
                    icon: "warning"
                });
            } else {


                if (typeValue === 'Email') {
                    $.ajax({
                        async: true,
                        crossDomain: true,
                        crossOrigin: true,
                        url: SERVER + "courses_api/invite/email",
                        type: "POST",
                        headers: {
                            "Authorization": `${localStorage.getItem('user-token')}`
                        },
                        data: {
                            "class": classValue,
                            "student": studentValue,
                            "lesson": $("#course").val(),
                            "type": typeValue,
                            "body": courseURL
                        },
                        success: () => {
                            swal({
                                title: "Sent Inivation",
                                text: "You have sent successfully invitaion through Email",
                                icon: "success"
                            })

                        },
                        error: (err) => {
                            swal({
                                title: "Not Exist",
                                text: err.responseJSON.msg,
                                icon: "error"
                            });
                        }
                    })

                }
                if (typeValue === 'Text') {

                    $.ajax({
                        async: true,
                        crossDomain: true,
                        crossOrigin: true,
                        url: SERVER + "courses_api/invite/text",
                        type: "POST",
                        headers: {
                            "Authorization": `${localStorage.getItem('user-token')}`
                        },
                        data: {
                            "class": classValue,
                            "student": studentValue,
                            "lesson": $("#course").val(),
                            "type": typeValue,
                            "body": courseURL
                        },
                        success: () => {
                            swal({
                                title: "Sent Inivation",
                                text: "You have sent successfully invitaion through Text Message",
                                icon: "success"
                            })
                        },
                        error: (err) => {
                            swal({
                                title: "Not Exist",
                                text: err.responseJSON.msg,
                                icon: "error"
                            });
                        }
                    })
                }
            }
        })
