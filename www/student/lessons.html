        $("#sign-modal").load("../signature/index.html");

        function signLesson(event, imgId, signInput) {
            if ($("#signature")) {
                $("#signature").modal("show");
            }
            document.addEventListener("signatureSubmitted", function (e) {
                $("#" + signInput).val(window.currentSignature.data);
                $("#" + imgId).attr("src", window.currentSignature.data);
                $("#" + imgId).removeAttr("hidden");
                event.target.innerHTML = "Redraw Signature";
                // window.currentSignature = undefined;
            });
        }
    </script>

                // async: true,
                crossDomain: true,

        $("#list").change(() => {

        $("#sendMailText").submit((event) => {
            event.preventDefault()

            if (document.getElementById("studentList").style.display === 'none') {
                var classValue = $("#classOption option:selected").val()
            }
            if (document.getElementById("classList").style.display === 'none') {
                var studentValue = $("#studentOption option:selected").val()
            }
            // var courseValue = $("#course").val()	
            var courseURL = `https://teacher.dreampotential.org/slide.html?lesson_id=${$("#course").val()}`
            var typeValue = $("#contactList option:selected").val()
            if (classValue === 'Select' || studentValue === 'Select' || typeValue === 'Select') {
                swal({
                    title: "Warning",
                    text: 'You must have to select Type,Class/Student and Send Email/Text',
                    icon: "warning"
                });
            } else {


                if (typeValue === 'Email') {
                    $.ajax({
                        async: true,
                        crossDomain: true,
                        crossOrigin: true,
                        url: SERVER + "courses_api/invite/email",

                            })

                        },

                        },

                            })
                        },

                            swal({

                            });
                        }
                    })
                }
            }
        })
