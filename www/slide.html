<!DOCTYPE html>
<html lang="en">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/slide.js"></script>
        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-messaging.js"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <div id="myCarousel" class="carousel" data-ride="carousel" data-interval="false" data-wrap="false" >
                <!-- Wrapper for slides -->
                <div class="carousel-inner" id="theSlide" style="height:600px;border:2px;border-style:solid;padding:10px;min-height:500px" role="listbox"></div>
                <div class="col-lg-6" style="margin-top:10px">
                    <button id="nextButton" onclick="nextSlide()">Next</button>
                    <button id="prevButton" onclick="prevSlide()">Previous</button>
                </div>
                <div class="col-lg-6" style="margin-top:10px;" id="progress-section">
                    <p style="color: #777777;">Progress: <span id="progress"> </span> answered</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div id="sign-modal"></div>
  <div id="verify-phone-modal"></div>
  <div id="video-modal"></div>
  <div id="gps-modal"></div>

</body>
</html>
