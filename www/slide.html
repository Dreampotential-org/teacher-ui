<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <style>
        input {
            font-size: 19px !important;
        }

        h1 {
            font-size: 26px !important;
        }

        #main img {
            width: 400px !important;
            margin: 0 auto !important;
            display: inherit !important;
        }

        #livedata {
            height: 120px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/slide.js"></script>
    <script src="js/gps.js"></script>
    <link rel="stylesheet" href="css/slide.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEYIL86ek3icvHx6F-55qSFCfhe2fynfg"></script>
</head>

<body>
    <div class="container">
        <br>
        <div id="myCarousel" class="carousel" data-ride="carousel" data-interval="false" data-wrap="false">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" id="theSlide"
                style="border:2px;border-style:solid;padding:10px;min-height:300px; border-radius: 2rem;"
                role="listbox"></div>
            <div id="carouselNav" class="col-lg-6" style="margin-top:10px">
                <button id="nextButton" onclick="nextSlide()">Next</button>
                <button id="prevButton" onclick="prevSlide()">Previous</button>
            </div>
            <div class="col-lg-6" style="margin-top:10px;" id="progress-section">
                <p style="color: #777777;">Progress: <span id="progress"> </span> answered</p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="sign-modal"></div>
    <div id="verify-phone-modal"></div>
    <div id="verify-email-modal"></div>
    <div id="video-modal"></div>
    <div id="gps-modal"></div>
    <script src="https://meet.jit.si/external_api.js"></script>
    <!-- brainTree  -->
    <script src="https://js.braintreegateway.com/web/dropin/1.13.0/js/dropin.min.js"></script>
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        $(document).ready(function () {
            const href = new URL(window.location.href);
            const css = href.searchParams.get("css");
            const externalCSS = href.searchParams.get("externalCSS");
            const iFrame = href.searchParams.get("iFrame");
            if (iFrame == 1) {
                // 1.  attach external css first [less priority]
                if (externalCSS) {
                    let link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = externalCSS;
                    document.getElementsByTagName('head')[0].appendChild(link);
                }
                // 2. Create and attach internal css from query params [higher priority]
                let style = document.createElement('style');
                style.innerHTML = css;
                css+= `.first-col{
                    width: 100% !important;
                }
                .second-col{
                    display: none !important;
                }`
                style.type = 'text/css';
                document.getElementsByTagName('head')[0].appendChild(style);
            }
        })
    </script>
</body>

</html>
